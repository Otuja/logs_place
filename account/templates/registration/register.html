{% extends "registration/base.html" %}
{% load static tailwind_tags %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-md w-full">
        
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'images/Logs.png' %}" alt="Site Logo" class="h-12">
        </div>
        
        <!-- Title -->
        <h2 class="text-2xl font-bold text-white text-center mb-6">Create Your Account</h2>
        
        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Username -->
            <div class="relative">
                <label for="username" class="absolute left-3 top-3 text-gray-400 text-sm transition-all">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-3 border border-gray-600 bg-transparent rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-orange-500" onfocus="hideLabel(this)" onblur="showLabel(this)">
            </div>

            <!-- Email -->
            <div class="relative">
                <label for="email" class="absolute left-3 top-3 text-gray-400 text-sm transition-all">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-600 bg-transparent rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-orange-500" onfocus="hideLabel(this)" onblur="showLabel(this)">
            </div>

            <!-- Password -->
            <div class="relative">
                <label for="password" class="absolute left-3 top-3 text-gray-400 text-sm transition-all">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-600 bg-transparent rounded-lg text-white pr-10 focus:outline-none focus:ring-2 focus:ring-orange-500" onfocus="hideLabel(this)" onblur="showLabel(this)">
                <span class="absolute right-3 top-4 cursor-pointer text-gray-400" onclick="togglePassword('password', this)">
                    <i class="ri-eye-off-line"></i>
                </span>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <label for="confirmPassword" class="absolute left-3 top-3 text-gray-400 text-sm transition-all">Confirm Password</label>
                <input type="password" id="confirmPassword" name="password2" required class="w-full p-3 border border-gray-600 bg-transparent rounded-lg text-white pr-10 focus:outline-none focus:ring-2 focus:ring-orange-500" onfocus="hideLabel(this)" onblur="showLabel(this)">
                <span class="absolute right-3 top-4 cursor-pointer text-gray-400" onclick="togglePassword('confirmPassword', this)">
                    <i class="ri-eye-off-line"></i>
                </span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-bold transition-all duration-300">
                Signup
            </button>

            <!-- Login Redirect -->
            <p class="text-sm text-center text-gray-400 mt-4">Already have an account? 
                <a href="{% url 'login' %}" class="text-orange-400 hover:underline">Login</a>
            </p>
        </form>
    </div>
</div>

<script>
function togglePassword(fieldId, button) {
    const input = document.getElementById(fieldId);
    const icon = button.querySelector("i");

    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("ri-eye-off-line", "ri-eye-line");
    } else {
        input.type = "password";
        icon.classList.replace("ri-eye-line", "ri-eye-off-line");
    }
}

function hideLabel(input) {
    const label = input.previousElementSibling;
    label.style.opacity = "0";
}

function showLabel(input) {
    if (input.value === "") {
        const label = input.previousElementSibling;
        label.style.opacity = "1";
    }
}
</script>
{% endblock %}
