{% extends "registration/base.html" %}
{% load static tailwind_tags %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-md w-full text-center">

        <!-- Icon -->
        <div class="flex justify-center mb-4">
            <img src="{% static 'images/Logs.png' %}" alt="log" class="h-12">
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-bold text-white mb-4">Check Your Email</h2>

        <!-- Message -->
        <p class="text-gray-400 mb-4">
            We've sent instructions to reset your password to your email.
        </p>
        <p class="text-gray-400 mb-6">
            If you donâ€™t receive an email, please ensure you entered the correct address.
        </p>

        <!-- Buttons -->
        <div class="space-y-4">
            <!-- Login Button -->
            <a href="{% url 'login' %}" 
               class="block w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-bold transition-all duration-300">
                Return to Login
            </a>

            <!-- Resend Email Button -->
            <a href="{% url 'password_reset' %}" 
               class="block w-full bg-gray-700 hover:bg-gray-600 text-gray-300 py-3 rounded-lg font-bold transition-all duration-300">
                Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
