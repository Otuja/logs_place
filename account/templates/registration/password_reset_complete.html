{% extends "registration/base.html" %}
{% load static tailwind_tags %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-md w-full text-center">

        <!-- Success Icon -->
        <div class="flex justify-center mb-4">
            <img src="{% static 'images/Logs.png' %}" alt="Success" class="h-12">
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-bold text-white mb-4">Password Reset Successful!</h2>

        <!-- Message -->
        <p class="text-gray-400 mb-6">
            Your password has been reset successfully. You can now log in with your new password.
        </p>

        <!-- Login Button -->
        <a href="{% url 'login' %}" 
           class="block w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-bold transition-all duration-300">
            Proceed to Login
        </a>
    </div>
</div>
{% endblock %}
