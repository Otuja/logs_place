{% extends 'payments/base.html' %}
{% load static %}
{% block content %}

<div class="px-5 md:px-20">
    <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg px-3 py-5 md:px-6 md:py-10">
        <!-- Header -->
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Fund Your Wallet</h2>
        
        <!-- Bank Details Card -->
        <div class="bg-gradient-to-r from-orange-500 to-orange-700 text-white p-6 rounded-xl shadow-md">
            <p class="text-lg">Bank Name</p>
            <p class="text-xl font-semibold">{{ bank_name }}</p>

            <p class="text-lg mt-3">Account Name</p>
            <p class="text-xl font-semibold">{{ account_name }}</p>

            <p class="text-lg mt-3">Account Number</p>
            <div class="flex items-center justify-between">
                <p id="account-number" class="text-2xl font-bold tracking-widest">{{ account_number }}</p>
                <!-- Copy Button -->
                <button id="copy-btn" class="bg-white text-orange-600 px-3 py-1 rounded-full text-sm font-semibold hover:bg-gray-100 transition">
                    <i class="ri-file-copy-fill md:text-2xl"></i>
                </button>
            </div>
        </div>

        <!-- Instruction -->
        <p class="text-gray-600 text-center mt-4">
            Transfer funds to this account, and it will be credited automatically.
        </p>

        <!-- Fund Wallet Button (Optional) -->
        <a href="{% url 'wallet_view' %}" class="mt-6 block text-center bg-orange-600 text-white font-semibold py-3 px-4 rounded-full hover:bg-orange-700 transition">
            Go to Wallet
        </a>
    </div>
</div>



{% endblock %}
