{% extends "payments/base.html" %}
{% block content %}
<h2>Submit Your NIN</h2>
<p>To generate your virtual account, please provide your NIN.</p>

<form method="post">
    {% csrf_token %}
    <label>Enter NIN:</label>
    {{form.nin}}
    <button type="submit">Verify</button>
</form>

{% endblock %}
