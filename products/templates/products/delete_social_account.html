{% extends 'products/base.html' %}
{% load static %}

{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="flex items-center justify-center bg-white px-4">
    <div class="bg-gray-100 p-6 md:p-10 rounded-xl shadow-lg w-full max-w-md md:max-w-lg text-center">
        
        <!-- Warning Icon -->
        <div class="flex justify-center mb-6">
            <i class="ri-error-warning-line text-orange-500 text-6xl"></i>
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-bold text-gray-900">Are you sure?</h2>
        <p class="text-gray-600 mt-2 text-lg">
            You are about to delete <span class="font-semibold">{{ account.username }}</span>. 
            This action <strong>cannot be undone</strong>.
        </p>

        <!-- Form -->
        <form method="POST" class="mt-8">
            {% csrf_token %}
            
            <button type="submit" 
                class="w-full bg-red-700 hover:bg-red-950 text-white py-3 rounded-lg font-bold text-lg transition-all duration-300">
                Yes, Delete
            </button>
        </form>

        <!-- Cancel Button -->
        <a href="{% url 'products:social_accounts_list' %}" 
            class="block text-gray-500 hover:text-gray-700 mt-6 text-lg font-medium">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
